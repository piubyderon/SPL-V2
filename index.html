<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Lembur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Form Input Lembur</h2>

  <form id="lemburForm">
    <label>Nama Karyawan:</label>
    <input type="text" id="nama" required>

    <label>Tanggal Lembur:</label>
    <input type="date" id="tanggal" required>

    <label>Jam Mulai:</label>
    <input type="time" id="jamMulai" required>

    <label>Jam Selesai:</label>
    <input type="time" id="jamSelesai" required>

    <button type="submit">Kirim</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    const form = document.getElementById('lemburForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const tanggal = document.getElementById('tanggal').value;
      const jamMulai = document.getElementById('jamMulai').value;
      const jamSelesai = document.getElementById('jamSelesai').value;

      const data = {
        nama,
        tanggal,
        jamMulai,
        jamSelesai
      };

      // Simpan sementara di console
      console.log('Data lembur dikirim:', data);

      // Tampilkan pesan sukses
      statusMessage.textContent = "Data lembur berhasil dikirim!";
      statusMessage.style.color = "green";

      // Reset form
      form.reset();
    });
  </script>
  <button onclick="downloadCSV()">Download CSV</button>

<script>
  const form = document.getElementById('lemburForm');
  let dataList = [];

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      nama: document.getElementById('nama').value,
      tanggal: document.getElementById('tanggal').value,
      jamMulai: document.getElementById('jamMulai').value,
      jamSelesai: document.getElementById('jamSelesai').value
    };
    dataList.push(data);
    alert("Data berhasil ditambahkan!");
    form.reset();
  });

  function downloadCSV() {
    let csv = "Nama,Tanggal,Jam Mulai,Jam Selesai\n";
    dataList.forEach(row => {
      csv += `${row.nama},${row.tanggal},${row.jamMulai},${row.jamSelesai}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.setAttribute("href", URL.createObjectURL(blob));
    link.setAttribute("download", "data_lembur.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>


</body>
</html>
